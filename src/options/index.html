<!DOCTYPE html>
<html>
<head>
	<title>UG - Spotify Connector Options</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: black; color: white;">
	<div class="container" style="margin-top: 50px;">
	  <div class="row">
			<div class="col-2">
				<img src="https://raw.githubusercontent.com/madya121/ug-spotify-connector/master/icons/icon256.png" class="img-fluid" alt="Responsive image">
			</div>
			<div class="col-10">
				<h1><span style="color: #ffc500;">UG</span> - <span style="color: #1ed75f;">Companion</span> Options Page</h1>
				<div class="row">
					<div class="col-12" style="border-bottom: 2px white solid;">
					</div>
				</div>
				<div style="margin-top: 50px;">
					<form>
						<h3>Include Official Tab</h3>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="official-options" id="official-yes" value="yes">
						  <label class="form-check-label" for="inlineRadio1">Yes</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="official-options" id="official-no" value="no">
						  <label class="form-check-label" for="inlineRadio2">No</label>
						</div>
					</form>

					<form style="margin-top: 25px;">
						<h3>Show Only</h3>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type-options" id="type-any" value="any">
						  <label class="form-check-label" for="inlineRadio1">Anything</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type-options" id="type-tab" value="tab">
						  <label class="form-check-label" for="inlineRadio1">Tab</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type-options" id="type-chords" value="chords">
						  <label class="form-check-label" for="inlineRadio2">Chords</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type-options" id="type-ukulele" value="ukulele">
						  <label class="form-check-label" for="inlineRadio2">Ukulele</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type-options" id="type-bass" value="bass">
						  <label class="form-check-label" for="inlineRadio2">Bass</label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script src="popper.js"></script>
	<script src="bootstrap.js"></script>
	<script src="options.js"></script>
</body>
</html>
